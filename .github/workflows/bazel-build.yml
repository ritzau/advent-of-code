name: Bazel Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  bazel-build:
    name: Build and Test (Bazel)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python for pre-commit
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit checks
        run: pre-commit run --all-files --show-diff-on-failure

      - name: Setup Bazel repository cache
        run: mkdir -p ~/.cache/bazel-repository-cache

      - name: Mount bazel repository cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/bazel-repository-cache
          key: ${{ runner.os }}-bazel-repo-${{ hashFiles('MODULE.bazel.lock') }}
          restore-keys: |
            ${{ runner.os }}-bazel-repo-

      - name: Mount bazelisk cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/bazelisk
          key: ${{ runner.os }}-bazelisk-${{ hashFiles('.bazelversion') }}
          restore-keys: |
            ${{ runner.os }}-bazelisk-

      - name: Build all targets
        run: CC=clang bazel build //... --repository_cache=~/.cache/bazel-repository-cache
        env:
          CC: clang

      - name: Run all tests
        run: CC=clang bazel test //... --repository_cache=~/.cache/bazel-repository-cache
        env:
          CC: clang

      - name: Build summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Built on ${{ runner.os }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Languages tested:" >> $GITHUB_STEP_SUMMARY
          echo "- C++" >> $GITHUB_STEP_SUMMARY
          echo "- C#" >> $GITHUB_STEP_SUMMARY
          echo "- Go" >> $GITHUB_STEP_SUMMARY
          echo "- Haskell" >> $GITHUB_STEP_SUMMARY
          echo "- Julia" >> $GITHUB_STEP_SUMMARY
          echo "- Kotlin" >> $GITHUB_STEP_SUMMARY
          echo "- Nim" >> $GITHUB_STEP_SUMMARY
          echo "- Python" >> $GITHUB_STEP_SUMMARY
          echo "- Rust" >> $GITHUB_STEP_SUMMARY
          echo "- Swift" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript" >> $GITHUB_STEP_SUMMARY
          echo "- Zig" >> $GITHUB_STEP_SUMMARY
