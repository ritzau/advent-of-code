name: Bazel Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  bazel-build:
    name: Build All Templates (Bazel)
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Mount bazel cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/bazel
            ~/.cache/bazelisk
          key: ${{ runner.os }}-bazel-${{ hashFiles('.bazelversion', 'MODULE.bazel', 'MODULE.bazel.lock') }}
          restore-keys: |
            ${{ runner.os }}-bazel-

      - name: Build all templates
        run: bazel build //...

      - name: Run all tests
        run: bazel test //...

      - name: Build summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Built on ${{ runner.os }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Languages tested:" >> $GITHUB_STEP_SUMMARY
          echo "- C++" >> $GITHUB_STEP_SUMMARY
          echo "- Rust" >> $GITHUB_STEP_SUMMARY
          echo "- Go" >> $GITHUB_STEP_SUMMARY
          echo "- Python" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript" >> $GITHUB_STEP_SUMMARY
          echo "- Kotlin" >> $GITHUB_STEP_SUMMARY
          echo "- Haskell" >> $GITHUB_STEP_SUMMARY
          echo "- Nim" >> $GITHUB_STEP_SUMMARY
          echo "- Julia" >> $GITHUB_STEP_SUMMARY
          echo "- C#" >> $GITHUB_STEP_SUMMARY
          echo "- Zig" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Note: Swift is disabled (see .bazelignore)" >> $GITHUB_STEP_SUMMARY
