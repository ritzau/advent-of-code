name: Bazel Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  bazel-build:
    name: Build All Templates (Bazel)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nim
        uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: '2.2.0'
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bazel repository cache
        run: mkdir -p ~/.cache/bazel-repository-cache

      - name: Mount bazel repository cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/bazel-repository-cache
          key: ${{ runner.os }}-bazel-repo-${{ hashFiles('MODULE.bazel.lock') }}
          restore-keys: |
            ${{ runner.os }}-bazel-repo-

      - name: Mount bazelisk cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/bazelisk
          key: ${{ runner.os }}-bazelisk-${{ hashFiles('.bazelversion') }}
          restore-keys: |
            ${{ runner.os }}-bazelisk-

      - name: Build all templates
        run: bazel build //... --repository_cache=~/.cache/bazel-repository-cache

      - name: Run all tests
        run: bazel test //... --repository_cache=~/.cache/bazel-repository-cache

      - name: Build summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Built on ${{ runner.os }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Languages tested:" >> $GITHUB_STEP_SUMMARY
          echo "- C++" >> $GITHUB_STEP_SUMMARY
          echo "- Rust" >> $GITHUB_STEP_SUMMARY
          echo "- Go" >> $GITHUB_STEP_SUMMARY
          echo "- Python" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript" >> $GITHUB_STEP_SUMMARY
          echo "- Kotlin" >> $GITHUB_STEP_SUMMARY
          echo "- Haskell" >> $GITHUB_STEP_SUMMARY
          echo "- Nim" >> $GITHUB_STEP_SUMMARY
          echo "- Julia" >> $GITHUB_STEP_SUMMARY
          echo "- C#" >> $GITHUB_STEP_SUMMARY
          echo "- Zig" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Note: Swift is disabled (see .bazelignore)" >> $GITHUB_STEP_SUMMARY
