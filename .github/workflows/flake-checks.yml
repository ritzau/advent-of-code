name: Nix Flake Checks

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  check-flakes:
    name: Check Templates and Solutions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v9

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Build all packages (including slow flakes)
        run: nix build .#all --show-trace

      - name: Run all checks (including slow flakes)
        run: nix build .#check-all --show-trace
